<!DOCTYPE html>
<html>
    <head>
        <title>APP AR</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
    <body>
        <a-scene embedded arjs>
              <a-assets>
                  <a-asset-item id="model" src="assets/models/gltf/IMPLANTACAO_LIMPA_R01.gltf"></a-asset-item>
              </a-assets>
              <a-marker preset="hiro">
                <a-entity 
                    gltf-model="#model"
                    scale="0.01 0.01 0.01"
                    rotation="0 0 0"
                    light="type: ambient;intensity: 2.5"></a-entity>
              </a-marker>
              <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
